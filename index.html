<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Submission Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #emailPreview {
      margin-top: 30px;
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Daily Submission Report Generator</h2>
  <form id="reportForm">
    <label>Positions Worked (comma-separated)</label>
    <input type="text" id="positions" placeholder="e.g. 15867-1 Service Now Developer, ITSM"/>

    <label>Unique Submissions (Name - Requisition)</label>
    <textarea id="submissions" rows="2" placeholder="e.g. Anand Kumar - 15867-1"/>

    <label>No. of Calls Made</label>
    <input type="number" id="calls" />

    <label>Previous Closed Candidates Resubmitted</label>
    <input type="number" id="resubmitted" />

    <label>Pipeline for Future Roles</label>
    <input type="number" id="pipeline" />

    <label>Interviews</label>
    <input type="number" id="interviews" />

    <label>Offers</label>
    <input type="number" id="offers" />

    <label>Backouts</label>
    <input type="number" id="backouts" />

    <button type="button" onclick="generateEmail()">Generate Email</button>
  </form>

  <div id="emailPreview"></div>

  <script>
    function generateEmail() {
      const positions = document.getElementById('positions').value;
      const submissions = document.getElementById('submissions').value;
      const calls = document.getElementById('calls').value;
      const resubmitted = document.getElementById('resubmitted').value;
      const pipeline = document.getElementById('pipeline').value;
      const interviews = document.getElementById('interviews').value;
      const offers = document.getElementById('offers').value;
      const backouts = document.getElementById('backouts').value;

      const emailBody = `
Hi Team,

Please find below the daily submission report for ${new Date().toLocaleDateString()}:

ðŸ”¹ Positions Worked: ${positions}
ðŸ”¹ Unique Submissions: ${submissions}
ðŸ”¹ Previous Closed Candidates Resubmitted: ${resubmitted}
ðŸ”¹ Pipeline for Future Roles: ${pipeline}
ðŸ”¹ Interviews: ${interviews}
ðŸ”¹ Offers: ${offers}
ðŸ”¹ Backouts: ${backouts}
ðŸ”¹ No. of Calls Made Today: ${calls}

Regards,
Recruitment Team
      `;

      document.getElementById('emailPreview').innerText = emailBody;
    }
  </script>
</body>
</html>
